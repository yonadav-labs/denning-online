<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Receipt List</span>
          <a ui-sref="billing.receipts-new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="col-sm-7 p-l-25 ">
        <div class="form-group pull-right">
          <div class="fg-line">
            <div class="select">
              <select class="form-control" ng-model="vm.accountType_" ng-change="vm.search()" style="width: 175px;">
                <option value="disb">Disbursement</option>
                <option value="client">Client</option>
                <option value="fd">FD Control</option>
                <option value="advance">Office Advanced</option>
                <option value="client, fd">Client + FD</option>
                <option value="disb, advance">Disb + Office Advanced</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="billing.receipts-edit({'id': w.documentNo})">
            <td data-title="'Matter No.'">
              {{ w.fileNo }}
            </td>
            <td data-title="'Receipt'">
              {{ w.documentNo }}
            </td>
            <td data-title="'Receive From'">
              {{ w.receivedFromName }}
            </td>
            <td data-title="'Invoice No'">
              {{ w.invoiceNo }}
            </td>
            <td data-title="'Description'">
              {{ w.description }}
            </td>
            <td data-title="'Amount'" class="text-right">
              {{ w.amount }}
            </td>
            <td data-title="'Account Type'">
              {{ w.accountType.shortDesc }}
            </td>
            <td data-title="'Bank'">
              {{ w.payment.issuerBank }}
            </td>
            <td data-title="'Mode'">
              {{ w.payment.mode }}
            </td>
            <td data-title="'Total'" class="text-right">
              {{ w.payment.totalAmount }}
            </td>
            <td data-title="'Reference No'">
              {{ w.payment.referenceNo }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
