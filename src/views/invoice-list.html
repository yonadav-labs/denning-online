<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Invoice List</span>
          <a ui-sref="billing.invoices-new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="col-sm-7">
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox" ng-model="vm.outstanding" ng-change="vm.tableFilter.reload();">
            <i class="input-helper"></i>
            Outstanding
          </label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="billing.invoices-edit({'id': w.code})">
            <td data-title="'Date'">
              {{ w.dtCreateDate|ddate }}
            </td>
            <td data-title="'Matter No.'">
              {{ w.strFileNo }}
            </td>
            <td data-title="'Invoice'">
              {{ w.code }}
            </td>
            <td data-title="'Invoice To'">
              {{ w.strBillTo }}
            </td>
            <td data-title="'Matter Code'">
              {{ w.strBillingMatter }}
            </td>
            <td data-title="'Fees'" class="text-right">
              {{ w.decFee | number:2 }}
            </td>
            <td data-title="'Disb (T)'" class="text-right">
              {{ w.decDisbWithTax }}
            </td>
            <td data-title="'Disb'" class="text-right">
              {{ w.decDisb }}
            </td>
            <td data-title="'Tax'" class="text-right">
              {{ w.tax|number:2 }}
            </td>
            <td data-title="'Total'" class="text-right">
              {{ w.total|number:2 }}
            </td>
            <td data-title="'Paid'" class="text-right">
              {{ w.decPaid }}
            </td>
            <td data-title="'Outstanding'" class="text-right">
              {{ w.decOutstanding }}
            </td>
            <td data-title="'Aging'">
              {{ w.strAgingDate }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
