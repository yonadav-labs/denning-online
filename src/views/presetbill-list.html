<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Preset Bill List</span>
          <a ui-sref="billing.presetbills-new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15"> 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
          <tr ng-repeat="w in $data" ui-sref="billing.presetbills-edit({id: w.code})">
            <td data-title="'Preset Code'">
              {{ w.code }}
            </td>
            <td data-title="'Description'">
              {{ w.description }}
            </td>
            <td data-title="'State'">
              {{ w.state }}
            </td>
            <td data-title="'Category'">
              {{ w.category }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
