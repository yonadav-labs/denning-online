<div class="container">
  <div class="block-header">
    <h2>home / staffs</h2>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Staff List</span>
          <a ui-sref="staffs.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="staffs.edit({'id': w.code})">
            <td data-title="'Nickname'" sortable="'strInitials'">
              {{ w.strInitials }}
            </td>
            <td data-title="'Name'" sortable="'strName'">
              {{ w.strName }}
            </td>
            <td data-title="'ID No'" sortable="'strIdNo'">
              {{ w.strIdNo }}
            </td>
            <td data-title="'Position'" sortable="'strPositionTitle'">
              {{ w.strPositionTitle }}
            </td>
            <td data-title="'ID'" sortable="'strID'">
              {{ w.strID }}
            </td>
            <td data-title="'Status'" sortable="'strStatus'">
              {{ w.strStatus }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
