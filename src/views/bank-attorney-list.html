<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <span class="f-20 f-500 c-purple">Bank Attorney List</span>
          <a ui-sref="bank-branches.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="table-responsive table-div p-15"> 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
          <tr ng-repeat="w in $data" ui-sref="bank-attorneys.edit({id: w.code})">
            <td data-title="'Attorney Name'">
              {{ w.strAttorneyName }}
            </td>
            <td data-title="'Bank Name'">
              {{ w.clsBankCode.strName }}
            </td>
            <td data-title="'State'">
              {{ w.strDistrictState }}
            </td>
            <td data-title="'Type'">
              {{ w.strLandOfficePTG }}
            </td>
            <td data-title="'Presentation No'">
              {{ w.strPresentationNo }}
            </td>
            <td data-title="'Start Date'">
              {{ w.dtDate1|ddate }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
