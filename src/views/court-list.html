<div class="container">
  <div class="block-header">
    <h2>home / courts</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <span class="f-20 f-500 c-purple">Court List</span>
          <a ui-sref="courts.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4 p-l-25">
          <div class="input-group input-group-lg">
            <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
            <div class="fg-line">
              <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
            </div>
            <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);">
              <i class="zmdi zmdi-close"></i>
            </span>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-10 col-lg-9">
          <div class="table-responsive table-div p-15"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
              <tr ng-repeat="w in $data" ui-sref="courts.edit({'id': w.code})">
                <td data-title="'Code'">
                  {{ w.code }}
                </td>
                <td data-title="'Court Type'">
                  {{ w.strTypeE }}
                </td>
                <td data-title="'Place'">
                  {{ w.strPlace }}
                </td>
                <td data-title="'State'">
                  {{ w.strState }}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
