<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Trial Balance List</span>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="p-l-30">
        <label class="checkbox checkbox-inline m-r-20">
          <input type="checkbox" ng-model="vm.select_all" 
            ng-click="vm.toggleAll()">
          <i class="input-helper"></i>
          All
        </label>
        <label class="checkbox checkbox-inline m-r-20" ng-repeat="category in vm.all_categories">
          <div>
            <input type="checkbox" name="categories[]" 
              ng-checked="vm.categories.indexOf(category.key) > -1"
              ng-click="vm.toggleSelection(category.key)">
            <i class="input-helper"></i>
            {{ category.val }}
          </div>
        </label>
      </div>

      <div class="col-sm-4 p-l-20 m-t-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="table-responsive table-div p-b-15 p-l-15 p-r-15 p-t-0"> 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
          <tr ng-repeat="w in $data" ui-sref="bank-branches.edit({id: w.code})">
            <td data-title="'Account No'">
              {{ w.accountNo }}
            </td>
            <td data-title="'Account Name'">
              {{ w.accountName }}
            </td>
            <td data-title="'Account Type'">
              {{ w.address.fullAddress }}
            </td>
            <td data-title="'Bank Balance'">
              {{ w.credit }}
            </td>
            <td data-title="'File Balance'">
              {{ w.debit }}
            </td>
            <td data-title="'Last Movement'">
              {{ w.lastMovement|ddate }}
            </td>
            <td data-title="'File No.2'">
              {{ w.emailAddress }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
