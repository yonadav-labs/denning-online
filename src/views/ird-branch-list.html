<div class="container">
  <div class="block-header">
    <h2>home / IRB-branches</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <span class="f-20 f-500 c-purple">IRD Branch List</span>
          <a ui-sref="IRD-branches.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="table-responsive table-div p-15"> 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="IRD-branches.edit({id: w.code})">
            <td data-title="'Description'">
              {{ w.description }}
            </td>
            <td data-title="'Address'">
              {{ w.address.fullAddress }}
            </td>
            <td data-title="'Phone 1'">
              {{ w.phone1 }}
            </td>
            <td data-title="'Phone 2'">
              {{ w.phone2 }}
            </td>
            <td data-title="'Fax'">
              {{ w.phoneFax }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
