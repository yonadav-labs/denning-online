<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">BILL ITEM LIST</span>
          <a ui-sref="billing.items-new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="billing.items-edit({'id': w.strItemCode})">
            <td data-title="'Item Code'">
              {{ w.strItemCode }}
            </td>
            <td data-title="'State'">
              {{ w.strState }}
            </td>
            <td data-title="'Category'">
              {{ w.strCategory }}
            </td>
            <td data-title="'Description'">
              {{ w.strDescription }}
            </td>
            <td data-title="'Tax'">
              {{ w.strTaxCode }}
            </td>
            <td data-title="'Rate (%)'">
              {{ w.decTaxRate * 100 }}
            </td>
            <td data-title="'P.Rate'">
              {{ w.decPricePerUnit }}
            </td>
            <td data-title="'Type'">
              {{ w.strType }}
            </td>
            <td data-title="'Formula'" class="p-0 text-center">
              <div class="checkbox m-5">
                <label>
                  <input type="checkbox" ng-checked="w.boolFormula=='1'" readonly>
                  <i class="input-helper"></i>
                </label>
              </div>
            </td>
            <td data-title="'Unit Price'" class="text-right">
              {{ w.decPricePerUnit | number:2 }}
            </td>
            <td data-title="'Unit'" class="text-right">
              {{ w.decDefaultUnit }}
            </td>
            <td data-title="'Inherit from'">
              {{ w.strInherit }}
            </td>
            <td data-title="'Applicable'" class="p-l-10">
              <div class="checkbox m-5">
                <label>
                  <input type="checkbox" ng-checked="w.boolFormula1=='1'" readonly>
                  <i class="input-helper"></i>
                </label>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
