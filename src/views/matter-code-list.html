<div class="container">
  <div class="block-header">
    <h2>home / matter codes</h2>
  </div>  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <span class="f-20 f-500 c-purple">Matter Code List</span>
          <a ui-sref="matter-codes.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4 p-l-25">
          <div class="input-group input-group-lg">
            <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
            <div class="fg-line">
              <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
            </div>
            <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);"><i class="zmdi zmdi-close"></i></span>
          </div>
        </div>
        <div class="col-sm-4 p-l-25 ">
          <div class="form-group m-r-15 pull-right">
            <div class="fg-line">
              <div class="select">
                <select class="form-control" style="width: 140px;">
                  <option value="today">Choose Industry</option>
                  <option value="today">Industry 1</option>
                  <option value="1900">Industry 2</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-9 col-lg-8">
          <div class="table-responsive table-div p-15"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list" show-filter="true">
              <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
                <td data-title="'Code'" sortable="'code'">
                  {{ w.code }}
                </td>
                <td data-title="'Description'" sortable="'strDescription'">
                  {{ w.strDescription }}
                </td>
                <td data-title="'Category'" sortable="'strCategory'">
                  {{ w.strCategory }}
                </td>
                <td data-title="'Department'" sortable="'strDept'">
                  {{ w.strDept }}
                </td>
                <td data-title="'Industry'" sortable="'strIndustry'">
                  {{ w.strIndustry }}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
