<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Transaction List</span>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-keypress="vm.search($event, false);">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.search($event, true);">
            <i class="zmdi zmdi-close"></i>
          </span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ng-click="vm.goDetail(w.strTransactionDoc);">
            <td data-title="'Code'">
              {{ w.code }}
            </td>
            <td data-title="'Date'">
              {{ w.dtTransactionDate|ddate }}
            </td>
            <td data-title="'Account ID'">
              {{ w.strAccountID }}
            </td>
            <td data-title="'Payee'">
              {{ w.strPayee }}
            </td>
            <td data-title="'Description'">
              {{ w.strTransactionDescription }}
            </td>
            <td data-title="'Transaction Doc'">
              {{ w.strTransactionDoc }}
            </td>
            <td data-title="'Deposit'">
              {{ w.decDepositAmount }}
            </td>
            <td data-title="'Withdrawal'">
              {{ w.decWithdrawalAmount }}
            </td>
            <td data-title="'No Manual'">
              {{ w.strTransactionNoManual }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
