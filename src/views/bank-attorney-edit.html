<div class="container">

    <div class="card">
        <div class="card-body card-padding">
            <div class="clearfix"></div>

            <h4>Bank Attorney Information</h4>
            <div class="row">
                <div class="col-md-6 p-l-25">
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">Name</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.name" placeholder="UA203453">
                            </div>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">IC</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.ic" placeholder="UA203453">
                            </div>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">Master Bank</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.master_bank" placeholder="PBB">
                            </div>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">Limit of Authority</dt>
                        <dd>
                            <div class="fg-line">
                                <input ng-model="vm.bankAttorney.limit" type="text" class="form-control" placeholder="RM12,000">
                            </div>

                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">PA No.</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.pa_no" placeholder="203/453">
                            </div>
                        </dd>
                    </dl>                   
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">High Court</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.high_court" placeholder="Kuala Lumpur">
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="col-md-6 p-l-25">
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">High Court Reg. Date</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.high_court_reg_date" placeholder="29/01/2003">
                            </div>
                        </dd>
                    </dl>

                    <dl class="dl-horizontal">
                        <dt class="p-t-10">
                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="office" value="option1">
                                <i class="input-helper"></i>
                                Land Office
                            </label>                        
                        </dt>
                        <dd class="p-t-10">
                            <label class="radio radio-inline m-r-20">
                                <input type="radio" name="office" value="option2">
                                <i class="input-helper"></i>
                                PTG
                            </label>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">District/State</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.state" placeholder="Gombak">
                            </div>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">Presentation No.</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.presentation_no" placeholder="PT 43/23425">
                            </div>
                        </dd>
                    </dl>
                    <dl class="dl-horizontal">
                        <dt class="p-t-10">Date</dt>
                        <dd>
                            <div class="fg-line">
                                <input type='text' class="form-control" ng-model="vm.bankAttorney.presentation_date" placeholder="23/12/2013">
                            </div>
                        </dd>
                    </dl>
                </div>                
            </div>
       
            <div class="row">     
                <div class="col-md-10">
                    <div class="m-t-30">
                        <a class="btn btn-link btn-sm pull-right m-l-10" data-ui-sref="bank-attorneys.list" data-ng-click="vm.editInfo = 0" >Cancel</a>
                        <a class="btn btn-primary btn-sm pull-right" type="submit" ng-click="vm.save()">Save</a>
                    </div>        
                </div>
            </div>
        </div>
    </div>
         
</div>
