<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="col-md-12">
            <span class="c-purple f-500 f-20">Matter Form List</span>
            <a ui-sref="matter-forms.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="table-responsive table-div p-15"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle no-pager" show-filter="true">
              <tr ng-repeat="w in $data" ui-sref="matter-forms.edit({code: w.code})">
                <td data-title="'Form Name'" filter="{ 'strDisplayName': 'text' }" sortable="'strDisplayName'">
                  {{ w.strDisplayName }}
                </td>
              </tr>
              <tr ng-if="$data.length==0">
                <td colspan="5">
                  No records
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
