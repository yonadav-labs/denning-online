<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="col-md-12">
            <span class="c-purple f-500 f-20">Matter Form List</span>
            <a ui-sref="matter-forms.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="col-sm-5 p-l-25">
        <div class="form-group m-r-20 pull-right">
          <div class="fg-line">
            <div class="select">
              <select class="form-control" ng-model="vm.filterType" ng-change="vm.search()" style="width: 150px;">
                <option>360</option>
                <option>Online</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="table-responsive table-div p-15"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
              <tr ng-repeat="w in $data" ui-sref="matter-forms.edit({code: w.code})">
                <td data-title="'Form Name'">{{ w.strDisplayName }}</td>
                <td data-title="'Type'">{{ w.strDesignFor }}</td>
              </tr>
              <tr ng-if="$data.length==0">
                <td colspan="2">No records</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
