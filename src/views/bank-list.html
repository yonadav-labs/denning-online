<div class="container">

    <div class="block-header">
        <h2>home/bank</h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a ui-sref="banks.new"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;Add a new Bank</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>Master Bank List</h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive" ng-if="vm.dataReady" > 
                <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="w in $data">
                        <td data-title="'Bank Code'" filter="{ 'code': 'text' }" sortable="'code'">
                            {{ w.code }}
                        </td>
                        <td data-title="'Full Name'" filter="{ 'name': 'text' }" sortable="'name'">
                            {{ w.name }}
                        </td>
                        <td data-title="'Company No'" filter="{ 'company_no': 'text' }" sortable="'company_no'">
                            {{ w.company_no }}
                        </td>
                        <td data-title="'Phone'" filter="{ 'phone': 'text' }" sortable="'phone'">
                            {{ w.phone }}
                        </td>
                        <td data-title="'Actions'">
                            <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="banks.edit({id:w.code})"><i class="zmdi zmdi-edit"></i></a>
                            <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Delete a bank</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete the bank?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="ok()">OK</button>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
