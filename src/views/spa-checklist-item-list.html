<div class="container">

    <div class="block-header">
        <h2>SPA Checklist Items</h2>

        <ul class="actions m-t-20 hidden-xs">
            <li class="dropdown" uib-dropdown>
                <a href="" uib-dropdown-toggle>
                    <i class="zmdi zmdi-more-vert"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a ui-sref="spaclitems.new"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;Add a new SPA Checklist Item</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>SPA Checklist Item List <small>Type something in filter and press Enter or Filter button</small></h2>
        </div>
                
        <div class="card-body">
            <div class="table-responsive" ng-if="vm.dataReady" > 
                <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
                    <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
                        <td data-title="'Task Code'" filter="{ 'IDNo': 'text' }" sortable="'IDNo'">
                            {{ w.IDNo }}
                        </td>
                        <td data-title="'Description'" filter="{ 'name': 'text' }" sortable="'name'">
                            {{ w.name }}
                        </td>
                        <td data-title="'Est. (Days)'" filter="{ 'phoneMobile': 'text' }" sortable="'phoneMobile'">
                            {{ w.phoneMobile }}
                        </td>
                        <td data-title="'Category'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                            {{ w.phoneHome }}
                        </td>
                        <td data-title="'Actions'">
                            <a class="btn btn-primary" ng-if="!w.$edit" ng-if="vm.userInfo.priority.spaclitem.read" ui-sref="spaclitems.edit({id:w.code})"><i class="zmdi zmdi-edit"></i></a>
                            <a class="btn btn-warning" ng-if="vm.userInfo.priority.spaclitem.delete" ng-click="vm.openDelete($event, w)"><i class="zmdi zmdi-delete"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">Delete a SPA checklist item</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure to delete the SPA checklist item?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link" ng-click="ok()">OK</button>
        <button class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
