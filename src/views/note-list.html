<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="col-md-10">
            <span class="d-header">NOTES</span>
            <ul class="actions matter-action m-l-20" data-ng-include src="'matter-action.html'"></ul>

            <div class="clearfix"></div>
            <span class="c-purple f-500 f-18">{{ vm.fileNo }} ( {{ vm.fileName }} )</span>
            <a ui-sref="notes.new({fileNo: vm.fileNo, fileName: vm.fileName})" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-md-10 col-lg-9">
        <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
            <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
              <td data-title="'Date'" filter="{ 'dtDate': 'text' }" sortable="'dtDate'">
                {{ w.dtDate|ddate }}
              </td>
              <td data-title="'Notes'" filter="{ 'strNote': 'text' }" sortable="'strNote'" class="ng-table-fixed-column-60">
                {{ w.strNote }}
              </td>
              <td data-title="'Maker'" filter="{ 'clsMeetBy.strName': 'text' }" sortable="'clsMeetBy.strName'">
                {{ w.clsMeetBy.strName }}
              </td>
            </tr>
            <tr ng-if="$data.length==0">
              <td colspan="5">
                No records
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
