<div class="container">
  <div class="block-header">
    <h2>home / land PTGs</h2>
  </div>  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <span class="f-20 f-500 c-purple">State PTG List</span>
          <a ui-sref="land-PTGs.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list" show-filter="true">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'State'" filter="{ 'IDNo': 'text' }" sortable="'IDNo'">
              {{ w.IDNo }}
            </td>
            <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'">
              {{ w.name }}
            </td>
            <td data-title="'Address'">
              {{ w.address.line1 }} {{ w.address.line2 }} {{ w.address.line3 }} {{ w.address.postcode }} {{ w.address.city }}, {{ w.address.state }}
            </td>
            <td data-title="'Phone Office'" filter="{ 'phoneMobile': 'text' }" sortable="'phoneMobile'">
              {{ w.phoneOffice }}
            </td>
            <td data-title="'Phone Home'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
              {{ w.phoneHome }}
            </td>
            <td data-title="'Fax'" filter="{ 'phoneFax': 'text' }" sortable="'phoneFax'">
              {{ w.phoneFax }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
