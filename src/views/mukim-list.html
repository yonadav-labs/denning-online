<div class="container">
  <div class="block-header">
    <h2>home / mukims</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Mukim List</span>
          <a ui-sref="mukims.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-3 p-l-25">
          <div class="input-group input-group-lg">
            <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
            <div class="fg-line">
              <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
            </div>
            <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
          </div>
        </div>
        <div class="clearfix"></div>
          
        <div class="col-md-9">
          <div class="table-responsive table-div"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
              <tr ng-repeat="w in $data" ui-sref="mukims.edit({id: w.code})">
                <td data-title="'mukim'" sortable="'mukim'">
                  {{ w.mukim }}
                </td>
                <td data-title="'daerah'" sortable="'daerah'">
                  {{ w.daerah }}
                </td>
                <td data-title="'negeri'" sortable="'negeri'">
                  {{ w.negeri }}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
