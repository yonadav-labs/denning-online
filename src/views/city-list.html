<div class="container">
  <div class="block-header">
    <h2>home / cities</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">City List</span>
          <a ui-sref="cities.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-10 col-lg-9">
          <div class="table-responsive table-div p-15"> 
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
              <tr ng-repeat="w in $data">
                <td data-title="'Postcode'" sortable="'postcode'">
                  {{ w.postcode }}
                </td>
                <td data-title="'City'" sortable="'city'">
                  {{ w.city }}
                </td>
                <td data-title="'State'" sortable="'state'">
                  {{ w.state }}
                </td>
                <td data-title="'Country'" sortable="'country'">
                  {{ w.country }}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
