<div class="container">
  <div class="block-header">
    <h2>home / contacts</h2>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>Contact List</h2>
        </div>
        <div class="col-md-4">
          <a ui-sref="contacts.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Contact</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-5 p-l-25">
        <div class="input-group input-group-lg">
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon last"><i class="zmdi zmdi-search"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Name'" sortable="'name'">
              {{ w.name }}
            </td>
            <td data-title="'ID'" sortable="'IDNo'">
              {{ w.IDNo }}
            </td>
            <td data-title="'Address'" sortable="'address.fullAddress'">
              {{ w.address.fullAddress }}
            </td>
            <td data-title="'Phone Mobile'" sortable="'phoneMobile'">
              {{ w.phoneMobile }}
            </td>
            <td data-title="'Phone Home'" sortable="'phoneHome'">
              {{ w.phoneHome }}
            </td>
            <td data-title="'Fax'" sortable="'phoneFax'">
              {{ w.phoneFax }}
            </td>
            <td data-title="'Email'" sortable="'emailAddress'">
              {{ w.emailAddress }}
            </td>            
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a contract</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the contract?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
