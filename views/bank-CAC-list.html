<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2 class="f-20 f-500 c-purple">Bank CAC List</h2>
        </div>
        <div class="col-sm-4">
          <a ui-sref="bank-branches.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Branch CAC</a>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <div class="table-responsive" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Master Bank Code'" filter="{ 'clsBankCode.code': 'text' }" sortable="'clsBankCode.code'">
              {{ w.clsBankCode.code }}
            </td>
            <td data-title="'CAC Name'" filter="{ 'strName': 'text' }" sortable="'strName'">
              {{ w.strName }}
            </td>
            <td data-title="'Email'" filter="{ 'strEmailAddress': 'text' }" sortable="'strEmailAddress'">
              {{ w.strEmailAddress }}
            </td>
            <td data-title="'Phone'" filter="{ 'strPhone1': 'text' }" sortable="'strPhone1'">
              {{ w.strPhone1 }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a bank CAC</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the bank CAC?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
