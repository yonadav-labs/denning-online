<div class="container">

  <div class="block-header">
    <h2>home / legal firms</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Legal Firm List</span>
          <a ui-sref="legal-firms.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>      
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Firm Name'" sortable="'name'">
              {{ w.name }}
            </td>
            <td data-title="'Branch'" sortable="'address.city'">
              {{ w.address.city }}
            </td>
            <td data-title="'Status'" sortable="'status'">
              {{ w.status }}
            </td>
            <td data-title="'Address'" sortable="'address.fullAddress'">
              {{ w.address.fullAddress }}
            </td>
            <td data-title="'Phone Mobile'" sortable="'phoneMobile'">
              {{ w.phoneMobile }}
            </td>
            <td data-title="'Phone Home'" sortable="'phoneHome'">
              {{ w.phoneHome }}
            </td>
            <td data-title="'Fax'" sortable="'phoneFax'">
              {{ w.phoneFax }}
            </td>
            <td data-title="'Email'" sortable="'emailAddress'">
              {{ w.emailAddress }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
