<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
  <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
  <section id="content" data-ng-controller="calendarCtrl as clctrl">
    <div class="container c-alt" data-ng-controller="ModalDemoCtrl">
      <div id="calendar" data-calendar data-action-links="clctrl.actionMenu" data-select="clctrl.onSelect(start, end)"></div>
      
      <!-- Add event -->
      <script type="text/ng-template" id="addEvent.html">
        <div class="modal-header">
          <h4 class="modal-title">Add an Event</h4>
        </div>
        <div class="modal-body">
          <form class="addEvent" role="form">
            <div class="form-group" data-ng-class="{ 'has-error': calendarData.eventName === '' }">
              <label for="eventName">Event Name</label>
              <div class="fg-line">
                <input type="text" class="input-sm form-control" data-ng-model="calendarData.eventName" placeholder="eg: Sports day">
              </div>
            </div>
            <div class="form-group">
              <label for="eventName">Tag Color</label>
              <div class="event-tag" data-ng-class="{ 'active': activeState }">
                <span data-ng-repeat="w in tags" data-tag="{{ w }}" class="{{ w }}" data-ng-class="{ 'selected': activeState === $index }" data-ng-click="onTagClick(w, $index)"></span>
              </div>
            </div>
            <input type="hidden" data-ng-model="getStart" />
            <input type="hidden" data-ng-model="getEnd" />
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-ng-click="addEvent()">Add Event</button>
          <button type="button" class="btn btn-link" data-ng-click="eventDismiss()">Close</button>
        </div>
      </script>

      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <h4 class="modal-title">Delete a court diary</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure to delete the court diary?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-link" ng-click="ok()">OK</button>
          <button class="btn btn-link" ng-click="cancel()">Cancel</button>
        </div>
      </script>

    </div>

    <div class="container" data-ng-controller="courtdiaryListCtrl as vm">

      <div class="block-header">
        <h2></h2>
      </div>
      
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <h2 class="f-20 f-500 c-purple">Court Diary List</h2>
            </div>
            <div class="col-md-4">
              <a ui-sref="courtdiaries.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Court Diary</a>
            </div>
          </div>
        </div>
            
        <div class="card-body">
          <div class="table-responsive table-div p-15">
            <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
              <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
                <td data-title="'Status'" filter="{ 'name': 'text' }" sortable="'name'">
                  {{ w.name }}
                </td>
                <td data-title="'File Name'" filter="{ 'IDNo': 'text' }" sortable="'IDNo'">
                  {{ w.IDNo }}
                </td>
                <td data-title="'Previous Date'" filter="{ 'IDNo': 'text' }" sortable="'IDNo'">
                  {{ w.IDNo }}
                </td>
                <td data-title="'Hearing Date'" filter="{ 'phoneMobile': 'text' }" sortable="'phoneMobile'">
                  {{ w.phoneMobile }}
                </td>
                <td data-title="'Weekday'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.phoneHome }}
                </td>
                <td data-title="'Case No.'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.phoneHome }}
                </td>
                <td data-title="'Case Name'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Court Type'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Place'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Hearing Type'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Counsel Assigned'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Counsel Attended'" filter="{ 'phoneHome': 'text' }" sortable="'phoneHome'">
                  {{ w.name }}
                </td>
                <td data-title="'Actions'">
                  <a class="btn btn-primary" ng-if="vm.userInfo.priority.courtdiary.read"  ui-sref="courtdiaries.edit({id:w.code})"><i class="zmdi zmdi-edit"></i></a>
                  <a class="btn btn-warning" ng-click="vm.openDelete($event, w)" ng-if="vm.userInfo.priority.courtdiary.delete"><i class="zmdi zmdi-delete"></i></a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>    
  </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>
