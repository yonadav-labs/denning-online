<div class="container">
  <div class="block-header">
    <h2>home / bank attorney</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Bank Attorney List</span>
          <a ui-sref="bank-attorneys.new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <div class="table-responsive" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
          <tr ng-repeat="w in $data">
            <td data-title="'Attorney Name'" filter="{ 'name': 'text' }" sortable="'name'">
              {{ w.name }}
            </td>
            <td data-title="'IC'" filter="{ 'ic': 'text' }" sortable="'ic'">
              {{ w.ic }}
            </td>
            <td data-title="'Master Bank'" filter="{ 'bank': 'text' }" sortable="'bank'">
              {{ w.bank }}
            </td>
            <td data-title="'District/State'" filter="{ 'state': 'text' }" sortable="'state'">
              {{ w.state }}
            </td>
            <td data-title="'Actions'">
              <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="bank-attorneys.edit({id:w.id})"><i class="zmdi zmdi-edit"></i></a>
              <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a bank attorney</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the bank attorney?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
