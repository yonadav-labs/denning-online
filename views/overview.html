<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
  <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

  <section id="content">

    <div class="container">
      <uib-tabset active="vm.idxTab" class="overview-tabs">
        <uib-tab ng-repeat="tab in vm.tabs" index="$index">
          <uib-tab-heading>
            <div>
              <span contenteditable="false" spellcheck=false class="m-r-5 tab-title-{{ $index }}" ng-blur="vm.finishEdit($index)" ng-keydown="vm.editTitle($event, $index)">{{ tab.title }}</span>
              <div class="pull-right">
                <ul class="actions">
                  <li class="dropdown" uib-dropdown>
                    <a href="" uib-dropdown-toggle>
                      <i class="zmdi zmdi-chevron-down"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                      <li>
                        <a href="" ng-click="vm.editTab($index)">Edit</a>
                      </li>
                      <li>
                        <a href="" ng-click="vm.deleteTab($index)">Delete</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>              
            </div>
          </uib-tab-heading>          
          <div class="row">
            <div ng-repeat="section in tab.sections" class="col-sm-12 section">
              <div class="row m-b-20">
  <!--               <div class="group1">
                  <div class="form-group">
                    <input class="form-control group-label" ng-model="vm.model[group.key+'-title']" ng-value="section.title" />
                  </div>
                </div>
   -->              
                <ul class="actions">
                  <li class="dropdown" uib-dropdown>
                    <a href="" uib-dropdown-toggle>
                      <i class="zmdi zmdi-more-vert"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                      <li ng-repeat="item in vm.permittedWidgets[$index]">
                        <a href="" ng-click="vm.manageWidget($parent.$parent.$index, $parent.$index, item.type)">
                          <i class="zmdi zmdi-check m-r-10" ng-if="vm.checkWidget($parent.$parent.$index, $parent.$index, item.type, true)"></i>
                          {{ item.title }}
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>

                <formly-form model="vm.model" fields="section.widgets">
                </formly-form>
              </div>
            </div>
          </div>
        </uib-tab>
        <uib-tab index="10">
          <uib-tab-heading>
            <div class="" ng-click="vm.newTab()">
              <i class="zmdi zmdi-plus"></i>
              <span>&nbsp;New</span>
            </div>
          </uib-tab-heading>
        </uib-tab>        
      </uib-tabset>
    </div>
    </section>
</section>

<footer id="footer" data-ng-include="'template/footer.html'"></footer>


<script type="text/ng-template" id="widget1.html">
  <div class="col-sm-6 col-md-4" ng-if="!to.hide">
    
    <div class="bs-item z-depth-1">
      <ul class="actions">

        <div class="col-xs-4">

        </div>
        <div class="col-xs-8" style="text-align: left;">
          <ul style="list-style-type: none;">
            <li ng-repeat="item in data.details">

                Added {{ item.updatedDate }}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</script>
