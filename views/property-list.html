<div class="container">
  <div class="block-header">
    <h2>home / properties</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>Property List</h2>        
        </div>
        <div class="col-md-4">
          <a ui-sref="properties.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Property</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Full title'" sortable="'fullTitle'" class="ng-table-fixed-column-35">
              {{ w.fullTitle }}
            </td>
            <td data-title="'Address'" sortable="'address'" class="ng-table-fixed-column-35">
              {{ w.address }}
            </td>
            <td data-title="'Land Use'" sortable="'landUse'" class="ng-table-fixed-column-20">
              {{ w.landUse }}
            </td>
            <td data-title="'Area'" sortable="'area.value'">
              {{ w.area.value }} {{ w.area.type }}
            </td>
            <td data-title="'Project'" sortable="'project.name'">
              {{ w.project.name }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a property</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the property?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
