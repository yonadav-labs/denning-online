<div class="container">
  <div class="block-header">
    <h2>home / cities</h2>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-8">
          <h2 class="f-20 f-500 c-purple">City List</h2>
        </div>
        <div class="col-sm-4">
          <a ui-sref="cities.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New City</a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
          <tr ng-repeat="w in $data">
            <td data-title="'City'" filter="{ 'city': 'text' }" sortable="'city'">
              {{ w.city }}
            </td>
            <td data-title="'Postcode'" filter="{ 'postcode': 'text' }" sortable="'postcode'">
              {{ w.postcode }}
            </td>
            <td data-title="'State'" filter="{ 'state': 'text' }" sortable="'state'">
              {{ w.state }}
            </td>
            <td data-title="'Country'" filter="{ 'country': 'text' }" sortable="'country'">
              {{ w.country }}
            </td>
            <td data-title="'Actions'">
              <a class="btn btn-primary" ng-if="!w.$edit"  ui-sref="cities.edit({id:w.id})"><i class="zmdi zmdi-edit"></i></a>
              <a class="btn btn-warning" ng-click="vm.openDelete(w)"><i class="zmdi zmdi-delete"></i></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a city</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the city?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
