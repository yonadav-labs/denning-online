<div class="container">
  <div class="block-header">
    <h2>home / matter codes</h2>
  </div>  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2 class="f-20 f-500 c-purple">Matter Code List</h2>
        </div>
        <div class="col-sm-4">
          <a ui-sref="matter-codes.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Matter Code</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list" show-filter="true">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Code'" filter="{ 'code': 'text' }" sortable="'code'">
              {{ w.code }}
            </td>
            <td data-title="'Description'" filter="{ 'strDescription': 'text' }" sortable="'strDescription'">
              {{ w.strDescription }}
            </td>
            <td data-title="'Category'" filter="{ 'strCategory': 'text' }" sortable="'strCategory'">
              {{ w.strCategory }}
            </td>
            <td data-title="'Party Group Label 1'" filter="{ 'strGroupC1': 'text' }" sortable="'strGroupC1'">
              {{ w.strGroupC1 }}
            </td>
            <td data-title="'Party Group Label 2'" filter="{ 'strGroupC2': 'text' }" sortable="'strGroupC2'">
              {{ w.strGroupC2 }}
            </td>
            <td data-title="'Lawyer Group Label 1'" filter="{ 'strGroupL1': 'text' }" sortable="'strGroupL1'">
              {{ w.strGroupL1 }}
            </td>
            <td data-title="'Lawyer Group Label 2'" filter="{ 'strGroupL2': 'text' }" sortable="'strGroupL2'">
              {{ w.strGroupL2 }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
