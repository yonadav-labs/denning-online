<div ng-class="vm.isDialog ? '' : 'container'">

  <div class="card">
    <div class="card-header">
      <h2 class="c-purple f-500 f-20" style="display: inline;">{{ vm.title }}</h2>
    </div>
        
    <div class="card-body card-padding">
      <div class="clearfix"></div>

      <h4>Details</h4>
      <div class="row">
        <div class="col-md-6 p-l-25">
          <dl class="dl-horizontal">
            <dt class="p-t-10">Quotation No.</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.idType.code">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">File No.</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.fileNo">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">File Name</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.old_ic">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Quotation To</dt>
            <dd>
              <div class="fg-line">
                <input ng-model="vm.entity.name" type="text" class="form-control">
              </div>

            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Quotation Matter</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.title">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">State</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.citizenship">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Reference No</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.marital_status">
              </div>
            </dd>
          </dl>
        </div>
        <div class="col-md-6 p-l-25">
          <dl class="dl-horizontal">
            <dt class="p-t-10">Preset Code</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.num_children">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Quotation Date</dt>
            <dd>
              <div class="fg-line">
                <input ng-model="vm.entity.occupation" type="text" class="form-control">
              </div>

            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Property</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.taxFileNo">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Property Count</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.IRD_branch">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Adjusted Value</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.customer_type">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Purchase Price</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.government_department">
              </div>
            </dd>
          </dl>
          <dl class="dl-horizontal">
            <dt class="p-t-10">Loan Amount</dt>
            <dd>
              <div class="fg-line">
                <input type='text' class="form-control" ng-model="vm.entity.government_department">
              </div>
            </dd>
          </dl>        
        </div>        
      </div>

      <div class="clearfix"></div>

      <h4 class="m-t-25">Quotation Analysis</h4>
      <div class="row">
        <div class="col-md-11 p-l-25">
          <div class="col-md-offset-2 col-md-3 p-l-25">
            <label>Grosss</label>
          </div>
          <div class="col-md-3 p-l-25">
            <label>GST</label>
          </div>
          <div class="col-md-3 p-l-25">
            <label>Nett</label>
          </div>
        </div>
        <div class="col-md-11 p-l-25">
          <div class="col-md-12 no-padding m-b-10">
            <div class="col-md-2 m-t-10">
              <label class="f-700">Professional Fees</label>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12 no-padding m-b-10">
            <div class="col-md-2 m-t-10">
              <label class="f-700">Disb. with GST</label>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12 no-padding m-b-10">
            <div class="col-md-2 m-t-10">
              <label class="f-700">Disbursement</label>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12 no-padding m-b-10">
            <div class="col-md-2 m-t-10">
              <label class="f-700">Total</label>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
            <div class="col-md-3">
              <div class="fg-line">
                <input ng-model="vm.entity.address.line1" type="text" class="form-control">
              </div>
            </div>
          </div>   
        </div>
      </div>      
      <div class="clearfix"></div>
      <h4 class="m-t-25" ng-click="vm.showRemark=!vm.showRemark">Remark&nbsp;&nbsp;&nbsp;&nbsp;<i class="zmdi zmdi-plus" ng-if="!vm.showRemark"></i><i class="zmdi zmdi-minus" ng-if="vm.showRemark"></i></h4>
      <div class="row" ng-show="vm.showRemark">
        <div class="col-md-10 p-l-25">
          <dl class="dl-horizontal">
            <dt class="p-t-10">Remark</dt>
            <dd>
              <div class="fg-line">
                <textarea class="form-control" rows="5"></textarea>
              </div>
            </dd>
          </dl>
        </div>        
      </div>   
   
      <div class="row">   
        <div class="col-md-10">
          <div class="m-t-30">
            <a class="btn btn-link btn-sm pull-right m-l-10" ui-sref="billing.quotations-list">Cancel</a>
            <a class="btn btn-primary btn-sm pull-right m-l-10" type="submit" ng-click="vm.save()">Save</a>
            <a class="btn btn-primary btn-sm pull-right" type="submit" ng-click="vm.save()">Convert Tax Invoice</a>
          </div>    
        </div>
      </div>
    </div>
  </div>
</div>
