<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>Land PTG List</h2>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-md-8">
        <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list" show-filter="true">
            <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
              <td data-title="'File No'" filter="{ 'strFileNo': 'text' }" sortable="'strFileNo'">
                {{ w.strFileNo }}
              </td>
              <td data-title="'Primary Client Name'" filter="{ 'clsMeetBy.strName': 'text' }" sortable="'clsMeetBy.strName'">
                {{ w.clsMeetBy.strName }}
              </td>
              <td data-title="'Note'" filter="{ 'strNote': 'text' }" sortable="'strNote'">
                {{ w.strNote }}
              </td>
              <td data-title="'Date'" filter="{ 'dtDate': 'text' }" sortable="'dtDate'">
                {{ w.dtDate }}
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
