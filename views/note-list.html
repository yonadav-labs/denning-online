<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-8">
            <h2 class="c-purple f-500 f-20">{{ vm.fileName }}</h2>
          </div>
          <div class="col-md-4">
            <a ui-sref="notes.new({fileNo: vm.fileNo})" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Note</a>
          </div>        
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
      <div class="col-md-12">
        <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list" show-filter="true">
            <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
              <td data-title="'File No'" filter="{ 'strFileNo': 'text' }" sortable="'strFileNo'">
                {{ w.strFileNo }}
              </td>
              <td data-title="'File Name'" filter="{ 'strFileName': 'text' }" sortable="'strFileName'">
                {{ w.strFileName }}
              </td>
              <td data-title="'Primary Client Name'" filter="{ 'clsMeetBy.strName': 'text' }" sortable="'clsMeetBy.strName'">
                {{ w.clsMeetBy.strName }}
              </td>
              <td data-title="'Note'" filter="{ 'strNote': 'text' }" sortable="'strNote'" class="ng-table-fixed-column-60">
                {{ w.strNote }}
              </td>
              <td data-title="'Date'" filter="{ 'dtDate': 'text' }" sortable="'dtDate'">
                {{ w.dtDate.split(' ')[0] }}
              </td>
            </tr>
            <tr ng-if="$data.length==0">
              <td colspan="5">
                No records
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
