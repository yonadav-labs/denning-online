<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-8">
          <h2 class="f-20 f-500 c-purple">Preset Bill List</h2>
        </div>
        <div class="col-sm-4">
          <a ui-sref="presetbills.new" class="btn bgm-cyan pull-right"><i class="zmdi zmdi-plus"></i>&nbsp;&nbsp;New Preset Bill</a>
        </div>
      </div>
    </div>
        
    <div class="card-body">
      <div class="table-responsive table-div p-15" ng-if="vm.dataReady" > 
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle" show-filter="true">
          <tr ng-repeat="w in $data" ng-click="vm.clickHandler(w)">
            <td data-title="'Preset Code'" filter="{ 'code': 'text' }" sortable="'code'">
              {{ w.code }}
            </td>
            <td data-title="'Description'" filter="{ 'description': 'text' }" sortable="'description'">
              {{ w.description }}
            </td>
            <td data-title="'State'" filter="{ 'state': 'text' }" sortable="'state'">
              {{ w.state }}
            </td>
            <td data-title="'Category'" filter="{ 'category': 'text' }" sortable="'category'">
              {{ w.category }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h4 class="modal-title">Delete a billing item</h4>
  </div>
  <div class="modal-body">
    <p>Are you sure to delete the billing item?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-link" ng-click="ok()">OK</button>
    <button class="btn btn-link" ng-click="cancel()">Cancel</button>
  </div>
</script>
