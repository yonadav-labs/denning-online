<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-8">
          <h2>{{ vm.title }}</h2>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
      <div class="col-md-8">
        <div class="table-responsive table-div p-15 f-14"> 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
            <tr class="ng-table-group" ng-repeat-start="group in $groups">
              <td colspan="4">
                <a href="" ng-click="group.$hideRows = !group.$hideRows">
                  <i class="zmdi zmdi-folder"></i>&nbsp;
                  <strong>{{ group.value }}</strong>
                </a>
              </td>
            </tr>
            <tr ng-hide="group.$hideRows" ng-repeat="file in group.data" ng-repeat-end>
              <td sortable="'name'" filter="{ 'name': 'text' }" data-title="'Name'" class="ng-table-fixed-column-60" ng-click="vm.download(file, true);">
                <i class="zmdi zmdi-collection-pdf" ng-if="file.ext=='.pdf'"></i>
                <i class="zmdi zmdi-collection-image" ng-if="file.ext=='.jpg' || file.ext=='.png'"></i>
                <i class="zmdi zmdi-collection-text" ng-if="file.ext!='.pdf' && file.ext!='.jpg' && file.ext!='.png'"></i>&nbsp;
                {{file.name}}
              </td>
              <td sortable="'ext'" data-title="'Extension'" class="ng-table-fixed-column-15">
                {{file.ext}}
              </td>
              <td sortable="'date'" data-title="'Date'" class="ng-table-fixed-column-25">
                {{file.date}}
              </td>
              <td data-title="'Action'" class="f-16">
                <i class="zmdi zmdi-download" ng-click="vm.download(file)"></i>
                <i class="zmdi zmdi-delete m-l-5"></i>
                <i class="zmdi zmdi-share m-l-5"></i>
                <i class="zmdi zmdi-file-plus m-l-5"></i>
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
