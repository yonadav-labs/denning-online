<div class="container">
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="vm.checkboxes.checked" class="select-all" value="" />
  </script>

  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-12">
          <h2 class="c-purple f-500 f-20">{{ vm.title }}</h2>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Attach files for email" ng-click="vm.attach_file()"><i class="zmdi zmdi-attachment-alt"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Copy files" ng-click="vm.copy_file()"><i class="zmdi zmdi-copy"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Move files" ng-click="vm.move_file()"><i class="zmdi zmdi-mail-send"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Share files" ng-click="vm.share_file()"><i class="zmdi zmdi-share"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Delete files" ng-click="vm.delete_file()"><i class="zmdi zmdi-delete"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Upload files" ng-click="vm.refresh()"><i class="zmdi zmdi-refresh-alt"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Upload files" ng-click="vm.upload()"><i class="zmdi zmdi-upload"></i></button>
          <input type="file" class="file-upload hidden" multiple ng-model="file" base-sixty-four-input onload="vm.onLoad">
        </div>        
      </div>
    </div>

    <div class="card-body">
      <div class="row">
      <div class="col-md-12">
        <div class="table-responsive table-div p-15 f-14"> 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle">
            <tr class="ng-table-group" ng-repeat-start="group in $groups">
              <td colspan="5">
                <a href="" ng-click="group.$hideRows = !group.$hideRows">
                  <i class="zmdi zmdi-folder"></i>&nbsp;
                  <strong>{{ group.value }}</strong>
                </a>
              </td>
            </tr>
            <tr ng-hide="group.$hideRows" ng-repeat="file in group.data" ng-repeat-end>
              <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="vm.checkboxes.items[file.id]" /></td>
              <td sortable="'name'" filter="{ 'name': 'text' }" data-title="'Name'" class="ng-table-fixed-column-60">
                <i class="zmdi zmdi-collection-pdf" ng-if="file.ext=='.pdf'"></i>
                <i class="zmdi zmdi-collection-image" ng-if="file.ext=='.jpg' || file.ext=='.png'"></i>
                <i class="zmdi zmdi-collection-text" ng-if="file.ext!='.pdf' && file.ext!='.jpg' && file.ext!='.png'"></i>&nbsp;
                <a href="" ng-click="vm.download($event, file, true);" target="_blank">{{file.name}}</a>
              </td>
              <td sortable="'ext'" data-title="'Ext'" class="ng-table-fixed-column-15">
                {{file.ext}}
              </td>
              <td sortable="'date'" data-title="'Date'" class="ng-table-fixed-column-25">
                {{file.date}}
              </td>
              <td data-title="'Action'" class="f-16">
                <button class="btn btn-default" title="Rename">
                  <i class="zmdi zmdi-edit"></i>
                </button>
                <button class="btn btn-default m-l-5" title="Download" ng-click="vm.download($event, file)">
                  <i class="zmdi zmdi-download"></i>
                </button>
                <button class="btn btn-default m-l-5" ngclipboard ngclipboard-success="vm.copySuccess(e);" data-clipboard-text="{{ file.name }}{{ file.ext }}" title="Copy link"><i class="zmdi zmdi-collection-text"></i></button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
