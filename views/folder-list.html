<div class="container">
  <script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="vm.checkboxes.checked" class="select-all" value="" />
  </script>

  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <h2>{{ vm.title }}</h2>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Copy files"><i class="zmdi zmdi-copy" ng-click="vm.copy_file()"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Share files"><i class="zmdi zmdi-share"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Delete files"><i class="zmdi zmdi-delete"></i></button>
          <button class="btn btn-default pull-right m-r-5 f-15" title="Upload files" ng-click="vm.upload()"><i class="zmdi zmdi-upload"></i></button>
          <input type="file" class="file-upload hidden" multiple ng-model="file" base-sixty-four-input onload="vm.onLoad">
        </div>        
      </div>
    </div>

    <div class="card-body">
      <div class="row">
      <div class="col-md-10">
        <div class="table-responsive table-div p-15 f-14"> 
          <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
            <tr class="ng-table-group" ng-repeat-start="group in $groups">
              <td colspan="5">
                <a href="" ng-click="group.$hideRows = !group.$hideRows">
                  <i class="zmdi zmdi-folder"></i>&nbsp;
                  <strong>{{ group.value }}</strong>
                </a>
              </td>
            </tr>
            <tr ng-hide="group.$hideRows" ng-repeat="file in group.data" ng-repeat-end>
              <td header="'headerCheckbox.html'"><input type="checkbox" ng-model="vm.checkboxes.items[file.id]" /></td>
              <td sortable="'name'" filter="{ 'name': 'text' }" data-title="'Name'" class="ng-table-fixed-column-60" ng-click="vm.download(file, true);">
                <i class="zmdi zmdi-collection-pdf" ng-if="file.ext=='.pdf'"></i>
                <i class="zmdi zmdi-collection-image" ng-if="file.ext=='.jpg' || file.ext=='.png'"></i>
                <i class="zmdi zmdi-collection-text" ng-if="file.ext!='.pdf' && file.ext!='.jpg' && file.ext!='.png'"></i>&nbsp;
                {{file.name}}
              </td>
              <td sortable="'ext'" data-title="'Extension'" class="ng-table-fixed-column-15">
                {{file.ext}}
              </td>
              <td sortable="'date'" data-title="'Date'" class="ng-table-fixed-column-25">
                {{file.date}}
              </td>
              <td data-title="'Action'" class="f-18">
                <i class="zmdi zmdi-edit" title="Rename"></i>
                <i class="zmdi zmdi-download m-l-10" title="Download" ng-click="vm.download(file)"></i>
                <i class="zmdi zmdi-collection-text m-l-10" title="Copy link"></i>
              </td>
            </tr>
          </table>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
