<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-12">
          <span class="f-20 f-500 c-purple">Invoice List</span>
          <a ui-sref="billing.invoices-new" class="btn btn-info btn-header"><i class="zmdi zmdi-plus"></i></a>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="col-sm-4 p-l-25">
        <div class="input-group input-group-lg">
          <span class="input-group-addon search-icon"><i class="zmdi zmdi-search"></i></span>
          <div class="fg-line">
            <input type="text" class="form-control" placeholder="Search" ng-model="vm.keyword" ng-change="vm.search()">
          </div>
          <span class="input-group-addon search-clear" ng-show="vm.keyword" ng-click="vm.keyword='';vm.search();"><i class="zmdi zmdi-close"></i></span>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="table-responsive table-div p-15">
        <table ng-table="vm.tableFilter" class="table table-striped table-vmiddle table-list">
          <tr ng-repeat="w in $data" ui-sref="billing.invoices-edit({'id': w.code})">
            <td data-title="'Date'">
              {{ w.dtCreateDate|ddate }}
            </td>
            <td data-title="'File No.1'">
              {{ w.strFileNo }}
            </td>
            <td data-title="'Invoice'">
              {{ w.code }}
            </td>
            <td data-title="'Invoice To'">
              {{ w.strBillTo }}
            </td>
            <td data-title="'Matter Code'">
              {{ w.strBillingMatter }}
            </td>
            <td data-title="'Fees'" class="text-right">
              {{ w.decFee | number:2 }}
            </td>
            <td data-title="'Disb (GST)'" class="text-right">
              {{ w.decDisbWithTax }}
            </td>
            <td data-title="'Disb'" class="text-right">
              {{ w.decDisb }}
            </td>
            <td data-title="'Status'">
              {{ w.strBillStatus }}
            </td>
            <td data-title="'Tax of Disb'" class="text-right">
              {{ w.decTaxofDisbWithTax }}
            </td>
            <td data-title="'Tax of Fee'" class="text-right">
              {{ w.decTaxofFee | number:2 }}
            </td>
            <td data-title="'Bill'">
              {{ w.strBillName }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
